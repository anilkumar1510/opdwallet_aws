user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=app_limit:10m rate=200r/s;

    # Upstream definitions
    # Use production container names
    upstream api_backend {
        server opd-api-prod:4000;
    }

    upstream admin_backend {
        server opd-web-admin-prod:3000;
    }

    upstream member_backend {
        server opd-web-member-prod:3000;
    }

    upstream doctor_backend {
        server opd-web-doctor-prod:3000;
    }

    upstream tpa_backend {
        server opd-web-tpa-prod:3000;
    }

    upstream operations_backend {
        server opd-web-operations-prod:3000;
    }

    upstream finance_backend {
        server opd-web-finance-prod:3000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name eliktron.com www.eliktron.com;
        return 301 https://$host$request_uri;
    }

    # HTTPS server block
    server {
        listen 443 ssl http2;
        server_name eliktron.com www.eliktron.com;

        # SSL certificate paths
        ssl_certificate /etc/letsencrypt/live/eliktron.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/eliktron.com/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # API routes
        location /api {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Doctor API rewrite (matches AWS behavior)
        location /doctor/api {
            rewrite ^/doctor/api/(.*) /api/$1 break;

            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cookie handling - ensure cookies are forwarded
            proxy_pass_header Set-Cookie;
            proxy_cookie_path / /;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Admin portal static files
        location ~ ^/admin/_next/static {
            proxy_pass http://admin_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Cache static assets (matches AWS)
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Admin API rewrite (must come before /admin location)
        location /admin/api {
            rewrite ^/admin/api/(.*) /api/$1 break;

            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_backend;
