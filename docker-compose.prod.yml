version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: opd-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.production.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - web-admin
      - web-member
      - web-doctor
      - web-tpa
      - web-operations
      - web-finance
    restart: unless-stopped
    networks:
      - opd-network

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: opd-mongodb-prod
    restart: unless-stopped
    volumes:
      - mongo-data-prod:/data/db
    networks:
      - opd-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: opd-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data-prod:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    networks:
      - opd-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # NestJS API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    container_name: opd-api-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://opd-mongodb-prod:27017/opd_wallet
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_NAME: ${COOKIE_NAME}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      COOKIE_SECURE: ${COOKIE_SECURE}
      COOKIE_HTTPONLY: ${COOKIE_HTTPONLY}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE}
      COOKIE_MAX_AGE: ${COOKIE_MAX_AGE}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      DAILY_API_KEY: ${DAILY_API_KEY}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_TTL: ${REDIS_TTL:-3600}
      CACHE_TTL_PROFILE: ${CACHE_TTL_PROFILE:-600}
      CACHE_TTL_WALLET: ${CACHE_TTL_WALLET:-300}
      CACHE_TTL_PLAN_CONFIG: ${CACHE_TTL_PLAN_CONFIG:-1800}
      CACHE_TTL_CATEGORIES: ${CACHE_TTL_CATEGORIES:-3600}
    volumes:
      - ./api/uploads:/app/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - opd-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Portal (Next.js)
  web-admin:
    build:
      context: ./web-admin
      dockerfile: Dockerfile.production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: opd-web-admin-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_URL: http://api:4000/api
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    networks:
      - opd-network

  # Member Portal (Next.js)
  web-member:
    build:
      context: ./web-member
      dockerfile: Dockerfile.production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: opd-web-member-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_URL: http://api:4000/api
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    networks:
      - opd-network

  # Doctor Portal (Next.js)
  web-doctor:
    build:
      context: ./web-doctor
      dockerfile: Dockerfile.production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: opd-web-doctor-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_URL: http://api:4000/api
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    networks:
      - opd-network

  # TPA Portal (Next.js)
  web-tpa:
    build:
      context: ./web-tpa
      dockerfile: Dockerfile.production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: opd-web-tpa-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_URL: http://api:4000/api
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    networks:
      - opd-network

  # Operations Portal (Next.js)
  web-operations:
    build:
      context: ./web-operations
      dockerfile: Dockerfile.production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: opd-web-operations-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_URL: http://api:4000/api
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    networks:
      - opd-network

  # Finance Portal (Next.js)
  web-finance:
    build:
      context: ./web-finance
      dockerfile: Dockerfile.production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: opd-web-finance-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_URL: http://api:4000/api
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    networks:
      - opd-network

networks:
  opd-network:
    driver: bridge

volumes:
  mongo-data-prod:
    driver: local
  redis-data-prod:
    driver: local