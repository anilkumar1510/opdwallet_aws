name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 50m
          script: |
            echo "🚀 Starting deployment..."

            # Navigate to project
            cd ~/opdwallet || exit 1

            # Pull latest code
            echo "📥 Pulling latest changes..."
            git pull origin main

            # Stop existing containers
            echo "🛑 Stopping containers..."
            docker-compose -f docker-compose.prod.yml down

            # Clean Docker resources
            echo "🧹 Cleaning Docker..."
            docker system prune -f

            # Build services one by one to avoid memory issues on t2.micro
            echo "🔨 Building containers (one at a time for t2.micro)..."

            echo "Building MongoDB..."
            docker-compose -f docker-compose.prod.yml pull mongodb

            echo "Building API..."
            docker-compose -f docker-compose.prod.yml build --no-cache api

            echo "Building Admin Portal..."
            docker-compose -f docker-compose.prod.yml build --no-cache web-admin

            echo "Building Member Portal..."
            docker-compose -f docker-compose.prod.yml build --no-cache web-member

            # Start services
            echo "🚢 Starting services..."
            docker-compose -f docker-compose.prod.yml up -d

            # Verify
            echo "✅ Deployment complete!"
            docker ps

            echo "🌐 Access at: http://51.20.125.246"