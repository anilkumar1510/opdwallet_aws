name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 50m
          script: |
            echo "ğŸš€ Starting deployment..."

            # Navigate to project
            cd ~/opdwallet || exit 1

            # Pull latest code
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main

            # Stop existing containers
            echo "ğŸ›‘ Stopping containers..."
            docker-compose -f docker-compose.prod.yml down

            # Clean Docker resources
            echo "ğŸ§¹ Cleaning Docker..."
            docker system prune -f

            # Build services (exactly like IntelliReports)
            echo "ğŸ”¨ Building containers..."
            docker-compose -f docker-compose.prod.yml build --no-cache | tee build.log &
            build_pid=$!

            # Show progress
            while kill -0 $build_pid 2>/dev/null; do
              echo "â³ Still building... $(date '+%H:%M:%S')"
              sleep 30
            done

            wait $build_pid

            # Start services
            echo "ğŸš¢ Starting services..."
            docker-compose -f docker-compose.prod.yml up -d

            # Verify
            echo "âœ… Deployment complete!"
            docker ps

            echo "ğŸŒ Access at: http://51.20.125.246"