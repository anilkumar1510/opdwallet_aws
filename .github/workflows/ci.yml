name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20.x'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          api/package-lock.json
          web-admin/package-lock.json
          web-member/package-lock.json

    - name: Install API dependencies
      working-directory: ./api
      run: npm ci

    - name: Install Admin dependencies
      working-directory: ./web-admin
      run: npm ci

    - name: Install Member dependencies
      working-directory: ./web-member
      run: npm ci

    - name: Run API linting
      working-directory: ./api
      run: npm run lint || echo "Linting issues found (non-blocking)"

    - name: Run API type checking
      working-directory: ./api
      run: npm run build

    - name: Run Admin build
      working-directory: ./web-admin
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:4000/api

    - name: Run Member build
      working-directory: ./web-member
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:4000/api

    - name: Build Docker images
      run: |
        docker-compose -f docker-compose.prod.yml build

    - name: Check Docker images
      run: |
        docker images | grep opdwallet || echo "No images built yet"