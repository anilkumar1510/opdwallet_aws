name: Seed Medical Data (Diagnoses & Symptoms) on AWS

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "seed" to confirm seeding diagnoses and symptoms'
        required: true
        default: ''

jobs:
  seed-medical-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "seed" ]; then
            echo "âŒ ERROR: You must type 'seed' to confirm"
            exit 1
          fi
          echo "âœ… Confirmation validated"

      - name: Seed Diagnoses and Symptoms on AWS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 5m
          script: |
            echo "ğŸŒ± Starting medical data seeding on AWS..."

            cd ~/opdwallet_aws || { echo "âŒ ERROR: Cannot access opdwallet_aws directory"; exit 1; }

            # Pull latest code
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git pull origin main

            # Seed Diagnoses
            echo "ğŸ¥ Seeding Diagnoses Database..."
            docker exec opd-api-dev npm run seed:diagnoses

            if [ $? -eq 0 ]; then
              echo "âœ… Diagnoses seeded successfully!"

              # Verify diagnoses count
              echo "ğŸ” Verifying diagnoses count..."
              docker exec opd-mongo-dev mongosh opd_wallet --quiet --eval "
                const count = db.diagnosis_database.countDocuments();
                print('ğŸ“Š Total diagnoses in database: ' + count);
              "
            else
              echo "âŒ ERROR: Diagnoses seeding failed"
              exit 1
            fi

            # Seed Symptoms
            echo "ğŸ©º Seeding Symptoms Database..."
            docker exec opd-api-dev npm run seed:symptoms

            if [ $? -eq 0 ]; then
              echo "âœ… Symptoms seeded successfully!"

              # Verify symptoms count
              echo "ğŸ” Verifying symptoms count..."
              docker exec opd-mongo-dev mongosh opd_wallet --quiet --eval "
                const count = db.symptom_database.countDocuments();
                print('ğŸ“Š Total symptoms in database: ' + count);
              "
            else
              echo "âŒ ERROR: Symptoms seeding failed"
              exit 1
            fi

            # Summary
            echo "ğŸ‰ Medical data seeding complete!"
            echo "ğŸ“Š Final counts:"
            docker exec opd-mongo-dev mongosh opd_wallet --quiet --eval "
              const diagnosesCount = db.diagnosis_database.countDocuments();
              const symptomsCount = db.symptom_database.countDocuments();
              const medicinesCount = db.medicine_database.countDocuments();
              print('   Diagnoses: ' + diagnosesCount);
              print('   Symptoms: ' + symptomsCount);
              print('   Medicines: ' + medicinesCount);
            "

            echo "âœ¨ All medical databases are ready for autocomplete!"
