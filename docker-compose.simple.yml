version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: opd-mongodb-simple
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=opdwallet
    volumes:
      - mongodb_data:/data/db
    networks:
      - opdwallet-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.simple
    container_name: opd-api-simple
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/opdwallet?authSource=admin
      - JWT_SECRET=your-jwt-secret-key
      - CORS_ORIGIN=http://51.20.125.246
    expose:
      - "4000"
    depends_on:
      - mongodb
    networks:
      - opdwallet-network

  web-member:
    build:
      context: ./web-member
      dockerfile: Dockerfile.simple
    container_name: opd-web-member-simple
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3002
      - NEXT_PUBLIC_API_URL=http://51.20.125.246/api
    expose:
      - "3002"
    depends_on:
      - api
    networks:
      - opdwallet-network

  web-admin:
    build:
      context: ./web-admin
      dockerfile: Dockerfile.simple
    container_name: opd-web-admin-simple
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3001
      - NEXT_PUBLIC_API_URL=http://51.20.125.246/api
    expose:
      - "3001"
    depends_on:
      - api
    networks:
      - opdwallet-network

  nginx:
    image: nginx:alpine
    container_name: opd-nginx-simple
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web-member
      - web-admin
    networks:
      - opdwallet-network

volumes:
  mongodb_data:

networks:
  opdwallet-network:
    driver: bridge