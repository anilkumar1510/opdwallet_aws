# AWS Production Configuration
# This file is used for AWS deployments only
services:
  mongo:
    image: mongo:7.0
    container_name: opd-mongo-prod
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: opd_wallet
    volumes:
      - mongo-data:/data/db
    networks:
      - opd-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.production
    container_name: opd-api-prod
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 4000
    depends_on:
      - mongo
    networks:
      - opd-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  web-admin:
    build:
      context: ./web-admin
      dockerfile: Dockerfile.production
      args:
        NEXT_PUBLIC_API_URL: ${AWS_PUBLIC_IP:-54.234.58.213}:4000/api
    container_name: opd-web-admin-prod
    restart: always
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      API_URL: http://opd-api-prod:4000
    depends_on:
      - api
    networks:
      - opd-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  web-member:
    build:
      context: ./web-member
      dockerfile: Dockerfile.production
      args:
        NEXT_PUBLIC_API_URL: ${AWS_PUBLIC_IP:-54.234.58.213}:4000/api
    container_name: opd-web-member-prod
    restart: always
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: production
      API_URL: http://opd-api-prod:4000
    depends_on:
      - api
    networks:
      - opd-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  mongo-data:

networks:
  opd-network:
    driver: bridge