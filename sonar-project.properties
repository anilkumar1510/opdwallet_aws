# Root SonarQube Configuration
sonar.projectKey=opdwallet
sonar.projectName=OPD Wallet - Full Stack
sonar.projectVersion=1.0

# Source directories
sonar.sources=api/src,web-member/app,web-member/components,web-admin/app,web-admin/components

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/.next/**,**/build/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# Test configurations
sonar.tests=api/test,web-member/__tests__,web-admin/__tests__
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# Language
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage (if you have coverage reports)
# sonar.typescript.lcov.reportPaths=coverage/lcov.info
